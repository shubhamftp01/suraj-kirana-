<!DOCTYPE html>
<html>
<head>

  <title>Suraj Maurya Kirana Store</title>
  <style>
    body {

    .product-item img {

    }
    form {

    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
